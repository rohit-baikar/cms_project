<!DOCTYPE html>
<html>
<head>
<style>
*{
margin:0;
padding:0;
}
.nav{
    display: flex;
    justify-content:end;
    align-items:flex-end;
    gap: 30px;
    padding: 5px 10px;

       
}
.nav a{
border: 1px solid #008CBA;
color: black;
text-decoration: none;
padding: 8px 8px;
margin-right: 5px;
font-size:28px;
transition-property: color,font-size;
transition-duration: 0.4s;

}


.nav a:hover{
    color: white;
    background-color: #0e2839;
}

</style>
</head>
<body>
<div class="nav">
    
    {% if user.is_authenticated %}
        <a href="{%  url  'uhome' %}">Home</a>
        <a href="{%  url  'showdept' %}">Departments</a>
        <a href="{%  url  'showstudent' %}">Students</a>
        <a href="{%  url  'ulogout' %}">LogOut</a>
    {% else %}
        <a href="{%  url  'ulogin'  %}">Login</a>
        <a href="{%  url  'usignup'  %}">SignUp</a>
        <a href="{%  url  'urnp'    %}">Reset New Password</a>
    {% endif %}
</div>
{% block content %}

{% endblock %}    
</body>
</html>
